<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Photo</title>
  </head>
  <body>
    <h1>Upload a Photo</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>
    <a href="{% url 'photo_list' %}">Back to Gallery</a>
  </body>
</html>
